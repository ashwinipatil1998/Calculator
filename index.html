<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <!-- <div class="head">CALCULATOR</div> -->
            <div class="input-box">
                <input id="input" type="text" placeholder="0" readonly>
            </div>
            <div class="buttons">
                <button id="btn" style="background-color: crimson;">AC</button>
                <button id="btn" style="background-color:orange;">C</button>
                <button id="btn" style="background-color:orange;">%</button>
                <button id="btn" style="background-color:orange;">/</button>
                <button id="btn">7</button>
                <button id="btn">8</button>
                <button id="btn">9</button>
                <button id="btn" style="background-color:orange;">*</button>
                <button id="btn">4</button>
                <button id="btn">5</button>
                <button id="btn">6</button>
                <button id="btn" style="background-color:orange;">-</button>
                <button id="btn">1</button>
                <button id="btn">2</button>
                <button id="btn">3</button>
                <button id="btn" style="background-color:orange;">+</button>
                <button id="btn">0</button>
                <button id="btn">00</button>
                <button id="btn">.</button>
                <button id="btn" style="background-color:green;">=</button>
            </div>
        </div>
    </div>
</body>
</html>
